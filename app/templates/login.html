{% extends 'base.html' %}
{% block content %}
<div class="login-card">
    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
