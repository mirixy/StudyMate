{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="login-card"> <!-- Use the same class for styling -->
    <h1>Welcome to Your Dashboard</h1>
    <p>Hello, <strong>{{ current_user.username }}</strong>!</p>
    <p>Today's date is: <strong>{{ current_date }}</strong></p>
    <div class="quote-card">
        <blockquote>
            <p>"{{ quote }}"</p>
            <footer>- Albert Einstein</footer>
        </blockquote>
    </div>
    <p>Use the navigation bar to switch between pages.</p>
</div>
{% endblock %}
