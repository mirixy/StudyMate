{% extends "base.html" %}
{% block content %}
<h1>ToDo List</h1>
<a href="{{ url_for('main.add_todo') }}" class="btn btn-primary" role="button">Add Task</a>
<div class="card-container mt-3">
    {% for task in tasks %}
    <div class="todo-card">
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
        <small>Created at: {{ task.created_at }}</small>
        <div class="mt-2">
            <a href="{{ url_for('main.edit_todo', task_id=task.id) }}" class="btn btn-primary btn-sm" role="button">Edit</a>
            <form action="{{ url_for('main.delete_todo', task_id=task.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-primary btn-success">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
