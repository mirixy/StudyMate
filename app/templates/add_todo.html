{% extends "base.html" %}
{% block content %}
<div class="todo-card">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }}<br>
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group mt-2">
            {{ form.description.label }}<br>
            {{ form.description(class="form-control") }}
        </div>
        <div class="form-group mt-3">
            {{ form.submit(class="btn btn-success") }}
        </div>
    </form>
</div>
{% endblock %}
