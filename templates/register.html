<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Neuer Account</title>
</head>
<body>
    <h1>StudyMate Dashboard</h1>
    <div class="register-container">
        <div class="register-content">
            <h2>Registrieren</h2>
            <form id="register-form" method="POST" action="/register">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
    
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
    
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
    
                <label for="confirm_password">Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Passwort bestätigen" required>
    
                <button type="submit" class="submit-button">Registrieren</button>
            </form>
            <div class="login-link">
                <p>Bereits registriert? <a href="{{ url_for('login') }}">Hier einloggen</a></p>
            </div>
        </div>
    </div>
</body>
</html>
